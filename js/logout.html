<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<title>CampusNet - Log out</title>
<link rel="stylesheet" href="style-2.css">
<link rel="stylesheet" href="css/myStyle.css">
<script>
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
</script>
</head>
<body class="bg2">
<body>
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap">
                <h1>Deconnexion!</h1> 
                <table>  
                    <tr><td>Code</td><td>$(username)</td></tr>
                    <tr><td>Adresse IP</td><td>$(ip)</td></tr>
                    <tr><td>Adresse MAC</td><td>$(mac)</td></tr>
                    <tr><td>Temps Session</td><td>$(uptime)</td></tr>
                    $(if session-time-left)
                    <tr><td>Temps Restant</td><td>$(session-time-left)</td></tr>
                    $(endif)
                    <tr><td>Bytes up / down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
					<tr><td>Capacite</td><td>$(remain-bytes-total-nice) / $(bytes-total-nice)</td></tr>
                </table>


                <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <input type="submit" value="Connecter">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
